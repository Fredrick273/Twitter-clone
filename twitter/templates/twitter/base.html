<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>{% block title %} Home {% endblock %} </title>

    {% block style %}{% endblock %}

   <style>
    body{
        background-color: black;
        color: white;
    }
    .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        width: 200px;
        height: 100%;
        background-color: black;
        overflow-y: hidden;
        border-right: solid 1px;
        border-color: #505458;
        color: #fff;
    }

    .list-group-item {
        border: none;
        overflow-y: hidden;
        background-color: black;
        color: #fff;
    }

    .list-group-item:hover {
        background-color: #444;
    }

    .text-center {
        font-size: 1.2rem;
        font-weight: bold;
    }

    .p-3 {
        padding: 1.5rem;
    }

    .text-secondary {
        color: #fff;
    }

    .main-content {
        margin-left: 200px;
        overflow-y: auto;
    }
   </style>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 sidebar ">
            <div class="text-center p-3 text-white">
              <h5>Twitter Clone</h5>
            </div>
            <div class="list-group mt-3">
              <a href="{% url 'tweets'%}" class="list-group-item list-group-item-action text-white">Tweets</a>
              <a href="{% url 'create' %}" class="list-group-item list-group-item-action text-white">Create</a>

              <a href="{% url 'user' %}" class="list-group-item list-group-item-action text-white">Profile</a>
              <a href="{% url 'logout' %}" class="list-group-item list-group-item-action text-white">Logout</a>
            </div>
          </div>

          <div class="col-md-10 main-content">
          {% block content %}
          <h1>Hello world</h1>
          {% endblock %}
        </div>

        </div>
      </div>
    
</body>
</html>
