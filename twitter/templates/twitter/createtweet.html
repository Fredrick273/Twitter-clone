{% extends './base.html' %}

{% block title %}New Tweet{% endblock %}

{% block content %}
    <!--Register--> 
<div class="container py-5">
	<h1>New Tweet</h1>
	<form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
        <p>{{username}}</p>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="tweet" placeholder = "Say something..." rows="3"></textarea>     
        </div>

        <div class="form-group">
            <label for="tweet-pic">Image:</label>
            <input type="file" name="tweet-pic" id="tweet-pic" >
        </div>
		<button class="btn btn-primary" type="submit">Tweet</button>
    </div>
	</form>



{% endblock %}
